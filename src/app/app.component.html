<div>
  <div>
    <span>
      <label for="name">Name: </label>
      <input id="name" type="text" [(ngModel)]="this.newItemName" />
    </span>
    <span>
      <label for="url">URL: </label>
      <input id="url" type="text" [(ngModel)]="this.newItemUrl" />
    </span>
    <span>
      <button type="button" (click)="addItem()">Add Item</button>
    </span>
  </div>
  <app-items></app-items>
</div>
